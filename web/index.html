<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>index</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="import" href="bs-modal.html">
	</head>
	<body>
		<polymer-element name="test-app">
			<template>
				<bs-modal open="{{dialogOpen}}" on-backgroundtap="{{closeDialog}}">
					<div class="modal-header">
						<button on-tap="{{closeDialog}}" type="button" class="close" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Modal Title</h4>
					</div>
					<div class="modal-body">
						<h1>Modal Body</h1>
					</div>
					<div class="modal-footer">
						<button type="button" on-tap="{{closeDialog}}" class="btn btn-default">Close</button>
						<button type="button" on-tap="{{closeDialog}}" class="btn btn-primary">Save changes</button>
					</div>
				</bs-modal>
				<h2>Polymer-Bootstrap modal example</h2>
				This is meant to work with vanilla versions of browsers, i.e. no strict shadowDOM enforcement.
				In other words, this relies on bootstrap global styles bleeding through to our web components.
				<br/>
				<br/>
				<button on-tap="{{open}}" class="btn btn-default">Open Dialog</button>
			</template>
		</polymer-element>
		<test-app></test-app>
		<script type="application/dart" src="index.dart"></script>
	</body>
</html>
