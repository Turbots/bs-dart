<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="bs-modal" attributes="open">
	<template>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<div id="container" on-tap="{{backgroundTap}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" >
  			<div on-tap="{{modalTap}}" class="modal-dialog modal-lg">
    			<div class="modal-content">
      				<content></content>
    			</div>
  			</div>
		</div>
	</template>
	<script type="application/dart" src="bs-modal.dart"></script>
</polymer-element>
